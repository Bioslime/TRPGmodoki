{% extends "character/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row my-2">
        <h2> {{ title }} </h2>
    </div>
    <div class="row">
        {% if messages %}
        <ul class="{{ messages.tag }}">
            {% for message in messages %}
                <li {%if message.tag %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <hr>
                <h4>{{ name }}</h4> 
                {{ form.as_p }}
                <input type="submit" class="btn btn-secondary">
            </form>
        </div>
    </div>
<div class="row">
    <div class="mt-4 btn">
        <a href="{% url  redirect_url  %}">戻る</a>
    </div>
</div>

{% endblock %}
