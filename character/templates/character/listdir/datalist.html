{% extends "character/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="container">
    <h1> {{ sitetag }}一覧</h1>
    <a class="btn btn-secondary p-1 my-2" href="{% url redirect_url %}"> {{ sitetag }}追加 </a>
    <div class="row">
        {% for item in items %}
            <div class="card col-5 m-1">
                <div class="card-body">
                    {% block list %}{% endblock %}
                </div>
                <a class="btn btn-secondary mb-1" href="{% url change_url item.pk %}">データ変更</a>
            </div>
        {% endfor %}
    </div>
    <div class="row my-2 mb-4">
        <a class="col" href="{% url 'character:listtop' %}"> データリストTOP </a>
    </div>
</div>

{% endblock %}
