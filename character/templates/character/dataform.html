{% extends "character/base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <h2> {{ title }} </h2>
    </div>
    <div class="row">
        {% if messages %}
        <ul class="{{ messages.tag }}">
            {% for message in messages %}
                <li {%if message.tag %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <input type="submit" class="btn btn-secondary">
            </form>

        </div>
    </div>

    <div class="row my-1 ">
        <div class="col-4">
            <a class="" href="{% url redirect_url %}">{{ redirect_tag }}へ</a>
        </div>
    </div>
    <div class="row my-1 mb-4">
        <div class="col-4">
            <a class="" href="{% url 'character:form' %}">データ登録TOPへ</a>
        </div>
    </div>
</div>

<div class="row"></div>

{% endblock %}
